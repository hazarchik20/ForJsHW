<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/form.css">
  <title>Document</title>
</head>

<header>
  <h2 class="name-title" id="nameTitle">eShop</h2>
  <button class="add-btn" id="mainAddBtn">click for add</button>
</header>

<body>
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Додати страву</h2>
        <button class="btn-close" id="btnClose">&times;</button>
      </div>
      <form id="dishForm">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="3"></textarea>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" min="0" step="0.01" required>

        <label for="discount">Discount:</label>
        <input type="number" id="discount" name="discount" min="0" step="1">

        <label for="stock">In stock:</label>
        <input type="number" id="stock" name="stock" min="0" required>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand">

        <label for="category">Category:</label>
        <select id="category" name="category">
          <option value="smartphones">Smartphones</option>
          <option value="laptops">Laptops</option>
          <option value="tablets">Tablets</option>
          <option value="accessories">Accessories</option>
        </select>

        <label for="image">Link to picture:</label>
        <input type="url" id="image" name="image">

        <button type="submit">Save Product</button>
      </form>
    </div>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
